<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>westagram : login</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="login-scene">
        <h1 class="logo-instagram"></h1>
        <div class="login-container">
          <input class="login-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일"><br>
          <input class="password" type="password" placeholder="비밀번호">
          <a href="main.html"><button class="login-button" disabled>로그인</button></a>
        </div>
      <div class="forget-pw">
        <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">비밀번호를 잊으셨나요?</a>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>

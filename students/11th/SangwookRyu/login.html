<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>login - westagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="login-scene">
      <div class="section1">
        <div class="logo-img"></div>
      </div>
      <div class="section2">
        <div class="login-container">
          <input id="login-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일"><br>
          <input id="password" type="password" placeholder="비밀번호">
          <a href="main.html"><button id="login-button" disabled>로그인</button></a>
        </div>
      </div>
      <div class="section3">
        <a class="forget-pw" href="https://www.instagram.com/accounts/password/reset/" target="_blank">비밀번호를 잊으셨나요?</a>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>

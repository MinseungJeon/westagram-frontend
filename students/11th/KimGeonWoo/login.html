<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>westar_login</title>
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="login_container">
      <div>
        <img alt="인스타그램 텍스트 디자인 로고" src="img/logo_text.png">
      </div>
      <div class="login_input_container">
      <input class="input_id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
      <input class="password" type="password" placeholder="비밀번호">
      <button class="loginBtn" disabled="disabled">로그인</button>
    </div>
    <div class="paswordForgot"><a href="#">비밀번호를 잊으셨나요?</a></div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Westagram login page</title>
  <meta name="description" content="Instagram clone page">
  <meta name="athor" content="Ju yeop park">
  <link rel="icon" href="img/favicon_Instagram.png">
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/login.css" rel="stylesheet" type="text/css" />
  <script src="https://kit.fontawesome.com/8de7c4031a.js" crossorigin="anonymous"></script>
</head>

<body>
  <main id="login_page">
    <header class="login_header">
      <img class="instagram_img" alt="Instagram textimage" src="img/logo_text.png">
    </header>
    <section id="login_section">
      <div class="login_input">
        <form class="login_content">
          <input class="login_input-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
          <input class="login_input-pw" type="password" placeholder="비밀번호">
        </form>
        <button class="login_btn">로그인</button>
      </div>
      <div id="login_bottom">
        <div class="password_link"><a href="#">비밀번호를 잊으셨나요?</a></div>
      </div>
    </section>
  </main>
  <script src="js/login.js"></script>
</body>

</html>

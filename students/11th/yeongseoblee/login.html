<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Seobstagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <article>
        <div class="leftContainer">
          <div class="phoneFrame">
            <div class="imagesInPhone">
              <img
                alt="innerImage1"
                src="https://www.instagram.com/static/images/homepage/screenshot1-2x.jpg/9144d6673849.jpg"
              />
              <img
                alt="innerImage2"
                src="https://www.instagram.com/static/images/homepage/screenshot2-2x.jpg/177140221987.jpg"
              />
              <img
                alt="innerImage3"
                src="https://www.instagram.com/static/images/homepage/screenshot3-2x.jpg/ff2c097a681e.jpg"
              />
              <img
                alt="innerImage4"
                src="https://www.instagram.com/static/images/homepage/screenshot4-2x.jpg/b27a108592d8.jpg"
              />
              <img
                alt="innerImage5"
                src="https://www.instagram.com/static/images/homepage/screenshot5-2x.jpg/5e04169b9308.jpg"
              />
            </div>
          </div>
        </div>
        <div class="rightContainer">
          <div class="logInWrapper">
            <img alt="Instagram logo" src="img/logo_text.png" />
            <div class="logInInputsContainer">
              <div class="logInInputs">
                <input
                  class="accountInput inputs"
                  type="text"
                  placeholder="Phone number, username, or email"
                  value=""
                />
                <input
                  class="passwordInput inputs"
                  type="password"
                  placeholder="Password"
                  value=""
                />
                <button class="loginBtn">Log In</button>
              </div>
            </div>
            <div class="orLine">
              <div class="orLines"><span></span></div>
              <div class="or">OR</div>
              <div class="orLines"><span></span></div>
            </div>
            <div class="additionalRequests">
              <div class="facebookLogIn">
                <button>
                  <span class="facebookLogo"></span>
                  <span class="facebookText">Log in with Facebook</span>
                </button>
              </div>
              <div class="forgotPassword">
                <a href="#">Forgot password?</a>
              </div>
            </div>
          </div>

          <div class="signUp">
            <span>Don't have an anccount?</span>
            <a href="#">Sign up</a>
          </div>
          <span class="getTheApp">Get the app.</span>
          <div class="appStores">
            <img
              alt="Apple App Store"
              src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_english-en.png/180ae7a0bcf7.png"
            />
            <img
              alt="Google Play"
              src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_english-en.png/e9cd846dc748.png"
            />
          </div>
        </div>
      </article>

        <nav class="navBottom">
          <ul>

              <a href="https://about.instagram.com/">about</a>

          <span>Â© 2020 INSTAGRAM FROM FACEBOOK</span>

    </main>
    <script src="js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
    <title>Westagram - Log In</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <article>
        <div class="loginImgContainer">
          <div class="loginImgInner"></div>
        </div>
        <div class="loginContainer">
          <div class="loginBox loginBorder">
            <div class="loginHeader"></div>
            <div class="loginFormWrap">
              <div class="loginForm">
                <div class="loginFormInput" id="inputFormTop">
                  <input class="inputText inputId" type="text" placeholder="전화번호, 사용자 이름 또는 이메일"></input>
                </div>
                <div class="loginFormInput">
                  <input class="inputText inputPw" type="password" placeholder="비밀번호"></input>
                </div>
                <button class="loginBoxBtn" disabled>로그인</button>
                <div class="loginBoxOr">
                  <div class="loginBoxOrLine"></div>
                  <div class="loginBoxOrText">또는</div>
                  <div class="loginBoxOrLine"></div>
                </div>
                <button class="loginBoxFb">
                  <span class="fbIcon"></span>
                  <span class="fbText">Facebook으로 로그인</span>
                </button>
                <a hre="#" class="loginBoxPw">비밀번호를 잊으셨나요?</a>
              </div>
            </div>
          </div>
          <div class="signUp loginBorder">
            <p>계정이 없으신가요?</p>
            <a href="#">가입하기</a>
          </div>
          <div class="appContainer">
            <p>앱을 다운로드하세요.</p>
            <div class="appIconWrap">
              <div class="appApple appIcon"></div>
              <div class="appGoogle appIcon"></div>
            </div>
          </div>
        </div>
      </article>
    </main>
    <footer>
      <div class="footerWrap">
        <nav>
            <ul class="footerLi footerFont">
              <li class="footerLiItem">소개</li>
              <li class="footerLiItem">도움말</li>
              <li class="footerLiItem">홍보센터</li>
              <li class="footerLiItem">API</li>
              <li class="footerLiItem">채용정보</li>
              <li class="footerLiItem">개인정보처리방침</li>
              <li class="footerLiItem">약관</li>
              <li class="footerLiItem">위치</li>
              <li class="footerLiItem">인기 계정</li>
              <li class="footerLiItem">해시태그</li>
              <li class="footerLiItem">언어</li>
            </ul>
          <span class="footerCorp footerFont">
            © 2020 Instagram from Facebook
          </span>
        </nav>
      </div>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>

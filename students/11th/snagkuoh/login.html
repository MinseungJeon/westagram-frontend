<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" type="image/x-icon" href="https://www.instagram.com/static/images/ico/favicon-192.png/68d99ba29cc8.png">
    <title>Westagram - Log In</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <article>
        <div class="log-img-container">
          <div class="log-img-inner"></div>
        </div>
        <div class="log-container">
          <div class="log-content-1 log-border">
            <div class="log-header"></div>
            <div class="log-content-1-wrap">
              <div class="log-content-1-main">
                <div class="log-content-1-input" id="con-mg">
                  <input class="input-text input-id" type="text" placeholder="전화번호, 사용자 이름 또는 이메일"></input>
                </div>
                <div class="log-content-1-input">
                  <input class="input-text input-pw" type="password" placeholder="비밀번호"></input>
                </div>
                <button class="log-content-1-btn">로그인</button>
                <div class="log-content-1-div">
                  <div class="log-content-div-1"></div>
                  <div class="log-content-div-2">또는</div>
                  <div class="log-content-div-1"></div>
                </div>
                <button class="log-content-1-fb con-bd">
                  <span class="fb-1"></span>
                  <span class="fb-2">페이스북으로 로그인</span>
                </button>
                <a hre="#" class="log-content-1-pw">비밀번호를 잊으셨나요?</a>
              </div>
            </div>
          </div>
          <div class="log-content-2 log-border">
            <P>계정이 없으신가요?</P>
            <a href="#">가입하기</a>
          </div>
          <div class="log-content-3">
            <P>앱을 다운로드하세요.</P>
            <div class="app-wrap">
              <div class="apple-app app-icon"></div>
              <div class="google-app app-icon"></div>
            </div>
          </div>
        </div>
      </article>
    </main>



    <footer>
      <div class="footer-wrap">
        <nav>
          <div class="footer-nav">
            <ul class="footer-li footer-font">
              <li class="footer-li-item">소개</li>
              <li class="footer-li-item">도움말</li>
              <li class="footer-li-item">홍보센터</li>
              <li class="footer-li-item">API</li>
              <li class="footer-li-item">채용정보</li>
              <li class="footer-li-item">개인정보처리방침</li>
              <li class="footer-li-item">약관</li>
              <li class="footer-li-item">위치</li>
              <li class="footer-li-item">인기 계정</li>
              <li class="footer-li-item">해시태그</li>
              <li class="footer-li-item">언어</li>
            </ul>
          </div>
          <span class="footer-corp footer-font">
            © 2020 Instagram from Facebook
          </span>
        </nav>
      </div>
    </footer>



    <script src="js/login.js"></script>
  </body>
</html>

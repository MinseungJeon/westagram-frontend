<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Westagram</title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
        integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
</head>

<body>

    <div id="container">
        <div id="wrap">
            <div class="phone-wrap">
                <div class="phone-innerImage-pos">
                    <img class="phone-innerImage"
                        src="https://www.instagram.com/static/images/homepage/screenshot1.jpg/d6bf0c928b5a.jpg"
                        alt="img1">
                </div>
            </div>

            <div class="login-wrap">

                <div class="login-box">
                    <img src="imgs/logo_text.png" alt="login_logo" class="login-logo">
                    <form action="" method="post" class="login-form">
                        <input class="user-id" type="text" name="account" autocomplete="off"
                            placeholder="전화번호, 사용자 이름 또는 이메일">
                        <input class="user-pw" type="password" name="password" autocomplete="off" placeholder="비밀번호">
                        <button class="button-login" disabled>로그인</button>
                        <div class="wrap2">
                            <div class="underline"></div>
                            또는
                            <div class="underline"></div>

                        </div>

                        <div class="fab-area">
                            <i class="fab fa-facebook-square"></i>
                            <a href="https://www.facebook.com" target="blank"><strong>Facebook으로 로그인</strong></a>
                        </div>

                        <div class="forgot">
                            <a href="#forgot">비밀번호를 잊으셨나요?</a>
                        </div>
                </div>

                <div id="signup">
                    계정이 없으신가요? <span><a href="#sign-up">가입하기</a></span>
                </div>
                <div class="download">
                    <p>앱을 다운로드 하세요</p>
                    <div>
                        <a href="#appstoredown">
                            <img src="imgs/download_app.png" alt="">
                        </a>
                        <a href="#appstoredown">
                            <img src="imgs/download_google.png" alt="">
                        </a>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="login.js"></script>

</body>

</html>

<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Instagram</title>
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <section>
    <main>
      <article>
        <div class="phoneImgBox"></div>
        <div class="formArticle">
          <div class="formBox">
            <div class="formLogo"></div>
            <div class="userName">
              <input class="inputUserName" type="text" placeholder="전화번호,사용자 이름 또는 이메일">
            </div>
            <div class="passwordBox">
              <input class="inputPassWord" type="password" placeholder="비밀번호">
            </div>
            <div class="loginButtonBox">
              <button class="loginButton">로그인</button>
            </div>
            <div class="formLineDrawing">
              <div class="formUnderLine"></div>
              <div class="formTextUnderLine">또는</div>
              <div class="form_underline"></div>
            </div>
            <div class="facebookLoginBtn">
              <button class="facebookLogin">
                <span class="facebookImg">
                </span>
                <span class="facebookText">Facebook으로 로그인</span>
              </button>
            </div>
            <div class="resetPassword">
              <a href="">비밀번호를 잊으셨나요?</a>
            </div>
          </div>
          <div class="account">
            <p>계정이 없으신가요?
              <span class="account_join">가입하기</span>
            </p>
          </div>
          <div class="appDownBox">
            <p class="appDownClick">앱을 다운로드하세요.</p>
            <a class="iosAppDownlod"
              href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8&amp;vt=lo">
              <img alt="ios App Download"
                src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png">
            </a>
            <a class="android AppDownlod"
              href="https://play.google.com/store/apps/details?id=com.instagram.android&amp;referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D1B22F7DC-1E27-48A5-BBDA-2A8F6516472E%26utm_content%3Dlo%26utm_medium%3Dbadge">
              <img alt="gogle-play app download"
                src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png">
            </a>
          </div>
        </div>
        </div>
      </article>
    </main>
    <footer class="footerSheet">
      <div class="footerContainer">
        <nav class="footerNavBar">
          <ul class="footerLists">
            <li class="footerList">소개</li>
            <li class="footerList">도움말</li>
            <li class="footerList">홍보센터</li>
            <li class="footerList">API</li>
            <li class="footerList">채용정보</li>
            <li class="footerList">개인정보처리방침</li>
            <li class="footerList">약관</li>
            <li class="footerList">위치</li>
            <li class="footerList">인기 계정</li>
            <li class="footerList">해시태그</li>
            <li class="footerList">언어</li>
          </ul>
          <span class="footerCopyLight">©2020 INSTAGRAM FROM FACEBOOK</span>
        </nav>
      </div>
    </footer>
  </section>
  <script src="js/login.js"></script>
</body>

</html>

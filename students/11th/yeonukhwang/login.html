<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Westagram</title>
    <meta name="author" content="yeonuk">
    <meta name="description" content="Instagram CloneProject">
    <link href="./style/common.css" rel="stylesheet" type="text/css"/>
    <link href="./style/login.css" rel="stylesheet" type="text/css"/>
    <script src="./js/login.js" defer></script>
  </head>
  <body>
      <main>
          <section class="leftSection">
              <img alt="image of smartphone that running instagram application" src="./img/main__left.png">
          </section>
          <section class="rightSection">
            <div class="rightLogo">
              <img alt="Instagram logo" src="./img/logo_text.png">
            </div>
            <form class="rightLogin" onsubmit="return false;">
              <div class="rightLoginItem">
                <input id='id' class="receiveLogin" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
              </div>
              <div class="rightLoginItem">
                <input id='password' class="receiveLogin" type="password" placeholder="비밀번호">
              </div>
              <div class="rightLoginItem">
                <button disabled class="loginBtn" type="submit">로그인</button>
              </div>  
            </form>
            <div class="forgetpw">
              비밀번호를 잊으셨나요?
            </div>
          </section>
      </main>
  </body>
</html>

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>westagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <div class="wrapper">
        <section>
            <img class="MainImage" src="img/leftiamge.png" width="400px" height="580px" />
            <article>
                <div class="login">
                    <div class="loginContentWrapper">
                        <img class="instaLogo" src="img/logo_text.png" />
                        <input class="inputId" type="text" placeholder="Phone number, username, or email">
                        <input class="inputPw" type="text" placeholder="Password">
                        <button class="loginBtn" disabled: true;>Log In</button>
                        <div class="or">
                            <div class="slashLine"></div>
                            <span>OR</span>
                            <div class="slashLine"></div>
                        </div>
                        <div class="withFacebook">
                            <div>
                                <img src="img/fblogo.png" width="16px" height="16px">
                                <span>
                                    Log in with Face book
                                </span>
                            </div>
                            <a href="https://facebook.com">Forgot password?</a>
                        </div>
                    </div>
                </div>

                <div class="SignUpBox">
                    <span>Don't have an account?
                    </span>
                    &nbsp;<a href="https://facebook.com">Sign Up</a>
                </div>
                <div class="getApp">
                    <div>Get the app</div>
                    <div class="appLogo">
                        <img src="img/applelogo.png">
                        <img src="img/googlelogo.png">
                    </div>
                </div>
            </article>
        </section>
        <footer>
            <nav>
                <ul>
                    <li>ABOUT</li>
                    <li>HELP</li>
                    <li>PRESS</li>

                </ul>
            </nav>
            <span class="coptRight" />

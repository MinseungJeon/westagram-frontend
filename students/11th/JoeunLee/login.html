<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>westagram-login</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="outerContainer">
      <div class="innerContainer">
        <h1><img class="siteName" src="img/logo_text.png" alt="instagram"></h1>
        <div class="loginPage">
          <form>
            <div class="loginId"><input id="checkId" type ="text" placeholder="전화번호, 사용자 이름 또는 이메일"></div>
            <div class="loginPsw"><input id="checkPsw" type ="text" placeholder="비밀번호"></div>
            <div class="loginBtn"><button id="checkBtn" disabled>로그인</button></div>
          </form>
          <a class="findPsw" href="">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>

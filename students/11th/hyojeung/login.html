<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>instagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrap">
      <main class="mainBox">
        <div class="logo">
          <a href="#">
            <img alt="logo" src="img/logo_text.png">
          </a>
        </div>
        <div class="loginBox">
          <div class="loginForm">
            <input type="text" class="idName" placeholder="전화번호, 사용자 이름 또는 이메일">
            <input type="password" class="password" placeholder="비밀번호"/>
            <input type="button" class="loginButton" value="로그인"/>
          </div>
        </div>
        <div class="helpText">
          <a href="#">
            비밀번호를 잊으셨나요?
          </a>
        </div>
      </main>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>

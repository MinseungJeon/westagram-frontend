<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>westargram - login</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <div class="inner_container">
        <div class="insta-img">
          <img src="./img/logo_text.png"/>
        </div>
        <div class="login-form">
          <div class="login-id-con">
            <div class="login-id">
              <span class="login-id-span">전화번호, 사용자 이름 또는 이메일</span>
              <input class="login-id-input" type="text" />
            </div>
          </div>
          <div class="login-pw-con">
            <div class="login-pw">
              <span class="login-pw-span">비밀번호</span>
              <input class="login-pw-input" type="password" />
              <div>
                <button class="show-pw">비밀번호 표시</button>
              </div>
            </div>
          </div>
          <div>
            <button class="btn-login">로그인</button>
          </div>
        </div>
        <div class="line-div">
          <div class="line"></div>
          <div>또는</div>
          <div class="line"></div>
        </div>
        <div class="facebook">
          <img src="./img/facebook.png"/>
          <div>
            Facebook으로 로그인
          </div>
        </div>
        <div class="wrong-pw"></div>
        <div class="forgot-pw">비밀번호를 잊으셨나요?</div>
      </div>
    </div>

    <script src="./js/login.js"></script>
  </body>
</html>

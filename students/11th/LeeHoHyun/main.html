<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>westargram - main</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/6b7f8c37ec.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav>
      <div class="nav-inner-con">
        <div class="nav-contents">
          <img class="nav-img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png"/>
          <div style="width: 3px; height: 100%; background: black;"></div>
          <img class="instagram-img" src="./img/logo_text.png"/>
        </div>
        <div class="nav-search">
          <input class="search-input" type="text" placeholder="검색"/>
          <div class="search-con">
            <div class="search">
              <i class="fas fa-search"></i>
              <div class="search-txt"></div>
            </div>
          </div>
        </div>
        <div class="nav-contents">
          <img class="nav-img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png"/>
          <img class="nav-img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"/>
          <img class="nav-img" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png"/>
        </div>
      </div>
    </nav>
    
    <main class="main">
      <div class="contents">
        <div class="contents-left">
          <article>
            <header>
              <div class="header-contents">
                <div class="feed-profile-img">
                  <img src="./img/iu_profile.jpg"/>
                </div>
                <div class="feed-profile-id">
                  <div>lilyiu_</div>
                </div>
              </div>
              <div class="header-contents">
                <img class="dotdotdot" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/more.png"/>
              </div>
            </header>
            <main class="contents-pic">
              <img src="./img/iu.jpg"/>
            </main>
            <div class="icons">
              <div>
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png"/>
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/comment.png"/>
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/share.png"/>
              </div>
              <div>
                <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/bookmark.png"/>
              </div>
            </div>
            <div class="like">
              <span></span>
            </div>
            <div class="reply-list-con">
              <div>
                <span class="insta-id">lilyiu_</span>
                <span>하루끝에 고생했다 💓</span>
                <span></span>
              </div>
              <div class="reply-num">
              </div>
              <ul class="reply-list">
              </ul>
            </div>
            <div class="upload-time">19분 전</div>
            <div class="reply-write">
              <textarea class="reply-text" placeholder="댓글 달기..."></textarea>
              <button class="btn-posting">게시</button>
            </div>
          </article>
        </div>
        <div class="contents-right">
          <div>
            <div class="rigth-profile">
              <div class="rigth-profile-img">
                <img src="./img/dog.jpg"/>
              </div>
              <div class="right-profile-id">
                <div>jyslshsgdy</div>
                <div>이호현</div>
              </div>
            </div>
            <div class="recommend-con">
              <div class="recommend-text-con">
                <div>회원님을 위한 추천</div>
                <div>모두 보기</div>
              </div>
              <div class="recommend-friends-con">
              </div>
            </div>
            <div>
              <div class="etc-list-con">
                <ul class="etc-list">
                  <li><span>소개</span></li>
                  <li><span>도움말</span></li>
                  <li><span>홍보 센터</span></li>
                  <li><span>API</span></li>
                  <li><span>채용 정보</span></li>
                  <li><span>개임정보처리방침</span></li>
                  <li><span>약관</span></li>
                  <li><span>위치</span></li>
                  <li><span>인기 계정</span></li>
                  <li><span>해시태그</span></li>
                  <li><span>언어</span></li>
                </ul>
              </div>
              <div class="insta-from-facebook">© 2020 INSTAGRAM FROM FACEBOOK</div>
            </div>
          </div>
        </div>
      </div>
    </main>
    
    <script src="./js/recommend.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>westagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="container">
      <!-- header -->
      <header>
        <img src="img/logo_text.png" alt="instagram logo image" />
      </header>
      <!-- main -->
      <main>
        <input
          type="inputText"
          placeholder="전화번호, 사용자 이름 또는 이메일"
        />
        <input type="password" placeholder="비밀번호" />
        <button>로그인</button>
      </main>
      <!-- footer -->
      <footer>
        <div class="askLoginOption">
          <div class="line"></div>
          <div class="askText">또는</div>
          <div class="line"></div>
        </div>
        <button>
          <span class="facebookLogo"></span>
          <span class="facebookText">Facebook으로 로그인</span>
        </button>
        <div class="askForgotPwd">비밀번호를 잊으셨나요?</div>
      </footer>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>

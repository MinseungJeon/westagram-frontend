<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>

    <nav>
       <div class="navleftcontainer">
          <img class="imagelogo" src=" https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png">
          <img class="textlogo" src="img/logo_text.png">
       </div>
       <div class="navmidcontainer">
          <input class="searchbox" type="text" placeholder="검색"/>
       </div>
       <div class="navrightcontainer">
          <img class="compass" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
          <img class="heart" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
          <img class="profile" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
       </div>
    </nav>
    
   <section class="mainContainer">

     <div class="feedBox">

       <div class="feedTop">
          <img alt="feedProfile" class="feedProfile" src="img/wecode.png">
          <span class="feedId">wecode</span>
          <img class="dots" src="img/three-dot.png">
       </div>
    
       <div class="feedImage">
         <img src="img/IMG_2692.jpeg">
       </div>

      
       <div class="feedIcon">
         <img class="heart" src="img/heart.png">
         <img class="comment" src="img/comment.png">
         <img class="share" src="img/share.png">
         <img class="bookmark" src="img/bookmark.png">
       </div>

       <div class="feedInfoLikes">
         <span class="infoLikes">좋아요 104개</span>
       </div>

       <div class="feedInfoComment">
         <span class="infoId">wecode</span>
         <span class="infoComment">으아아ㅏ아아</span>
       </div>

       <div class="replyBox">
         <textarea class="reply" type="text" placeholder="댓글 달기..."></textarea>
         <button class="enter">게시</button>
       </div>

      </div>

    <aside class="mainRight">

      <div class="ProfileContainer">
        <img class="myProfile" src="img/rightProfile.jpg">
         <span class="myId">yoonmin923</span>  
      </div>

      <div class="recommendContainer">
  
        <div class="recommendNav">
           <span class="recommendForyou">회원님을 위한 추천</span>
           <span class="showAll">모두 보기</span>
        </div>

      <div class="recommendBox">

        <div class="eachRecommendList">
           <div class="recommendInfo"> 
             <img src="img/IMG_2003.jpeg">  
             <div class="recommendText">
               <span class="recommendId">lee_world_lee</span>
               <span class="whoFollows">wecode님이 팔로우합니다</span>
             </div>
             <span class="followText">팔로우</span>
           </div>
        </div>

        <div class="eachRecommendList">
          <div class="recommendInfo"> 
            <img src="img/IMG_5409.jpeg">  
            <div class="recommendText">
              <span class="recommendId">yeojuune</span>
              <span class="whoFollows">wecode님이 팔로우합니다</span>
            </div>
            <span class="followText">팔로우</span>
          </div>
        </div>

       <div class="eachRecommendList">
        <div class="recommendInfo"> 
          <img src="img/IMG_4296.jpeg">  
          <div class="recommendText">
            <span class="recommendId">I.eunjae</span>
            <span class="whoFollows">wecode님이 팔로우합니다</span>
          </div>
          <span class="followText">팔로우</span>
        </div>
      </div>

     <div class="eachRecommendList">
      <div class="recommendInfo"> 
        <img src="img/IMG_2360.jpeg">  
        <div class="recommendText">
          <span class="recommendId">yj0825k</span>
          <span class="whoFollows">wecode님이 팔로우합니다</span>
        </div>
        <span class="followText">팔로우</span>
       </div>
     </div>
    </div>
   </div>
  </aside>
</section>
     
  <script src="js/main.js"></script>
</body>
</html>

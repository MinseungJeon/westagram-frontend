<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class ="all">
    <div class="login-container">
      <div class = "logo">
        <img class = "namelogo" alt = "instagram_logo" src = "img/logo_text.png">
      </div>
      <div class = "intput-information">
        <div class= "input-id">
          <input type = "text" placeholder="전화번호, 사용자 이름 또는 이메일">
        </div>
        <div class="input-pw">
          <input type="password" placeholder="비밀번호">
        </div>
        <div class="login-button">
          <button>로그인</button>  
        </div>
      </div>
      <div class="forget">
        <div class="forget-pw">
          <a href="https://www.instagram.com/accounts/password/reset/?hl=ko"
          target = "_blank"> <!--target= _blank 이거 하면 새 창 띄워줌-->
          비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </div>
  </body>
</html>

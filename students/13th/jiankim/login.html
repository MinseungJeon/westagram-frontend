<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Instagram</title>
    <link href="style/reset.css" rel="stylesheet">
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
    <link href="style/common.css" rel="stylesheet">

  </head>
  <body>
    <main>
      <div class="phoneImage">
        <div class="slidingImages">
          <img src="img/1.jpg">
          <!-- <img src="img/2.jpg"> 
          <img src="img/3.jpg">
          <img src="img/4.jpg">
          <img src="img/5.jpg">
          <img src="img/1.jpg"> -->
        </div>
      </div>
      <div class="Container">
        
        <div id="loginMain">

          <div class="loginInput">
            <div class="instaLogo"><img src="img/logo_text.png" alt="instagram logo">
          </div>
            
            <form class="loginForms">
              <input id="userID" type="text" placeholder="전화번호, 사용자 이름 또는 전화번호">
              <input id="userPW" type="password" placeholder="비밀번호">
              <a href="#"><button id="loginBtn">로그인</button></a>
            </form>
          </div>

          <div class="loginSeperator">
            <div class="seperateLine"></div>
            <span class="textOr">또는</span>
            <div class="seperateLine"></div>
          </div>
          
          <div class="loginAccount">
            <button>
              <img class="fbLogo" src="img/facebook logo.jpg" alt="facebook logo">
              <a class="fbLogin" href="#">Facebook으로 로그인</a>
            </button>
            <a class="forgotPW" href="#">비밀번호를 잊으셨나요?</a>
          </div>

        </div>

        <div id="signUp">
          <span class="noAccount">계정이 없으신가요?&nbsp;</span>
          <span class="newAccount">가입하기</span>
        </div>

        <div class="downloadApp">
          <p class="textDownloadApp">앱을 다운로드하세요.</p>
          <div class="downloadBadges">
            <img class="apple-badge" src="img/icon-app-strore-badge.png" alt="app store에서 다운로드 하기">
            <img class="google-badge" src="img/icon-google-play-badge.png" alt="google play에서 다운로드 하기">
          </div>
        </div>

      </div>

      </main>

      <footer>
        <nav>
          <ul>
            <li class="navLink"><a href="#">소개</a></li>
            <li class="navLink"><a href="#">도움말</a></li>

            <li class="navLink"><a href="#">약관</a></li>

            <li class="navLink"><a href="#">해시태그</a></li>
            <li class="navLink"><a href="#">언어</a></li>
          </ul>
        </nav>
        <span class="copyright">© 2020 INSTAGRAM FROM FACEBOOK</span>

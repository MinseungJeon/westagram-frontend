<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>westagram-login</title>
    <link href="./styles/login.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main class="logIn">
        <img class="logoImg" alt="logoImage"src="./img/logo_text.png">
        <div>
          <input type="text" class="inputId" placeholder="전화번호, 사용자 이름 또는 이메일">
          <input type="password" class="inputPwd" placeholder="비밀번호">
        </div>
        <button class="logInBtn" disabled="true">
          <span>로그인</span>
        </button>
        <a href="/">비밀번호를 잊으셨나요?</a>
    </main>
    <script src="./js/login.js"></script>
  </body>
</html>

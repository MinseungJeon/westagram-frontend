<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset= "UTF-8">
    <meta name= "viewport" content= "width=device-width, initial-scale=1.0">
    <title>westagram-main</title>
    <link rel= "stylesheet" href= "./styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
</head>
<body>
    <nav>
        <img id= "textLogo" alt= "textlogo" src= "https://www.instagram.com/static/images/web/mobile_nav_type_logo-2x.png/1b47f9d0e595.png">

        <section class="search">
            <input type= "text" placeholder= "검색">
            <div class="searchResultCon">
                <ul class="userList"></ul>
            </div>  
        </section>

        <section class = "icons">
            <img alt= "compassIcon" src= "https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png">
            <img alt= "likeIcon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">
            <img id="myPageIcon" alt= "myPageIcon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png">
            <ul class="profileBox">
              <li>
                <i class="far fa-user-circle"></i>
                <span>프로필</span>
              </li>
              <li>
                <i class="far fa-bookmark"></i>
                <span>저장됨</span>
              </li>
              <li>
                <i class="fas fa-cog"></i>
                <span>설정</span>
              </li>                    
              <li>
                <span>로그아웃</span>
              </li>
            </ul>
        </section>
    </nav>

    <main>
        <div class="feeds">
            <article>
                <div id="postingUser"></div> 
                <img id="postingImg" src="">
            
                <div id="feedIcons">
                    <div id="feedIconGroup">
                        <div class= "likeIconCon">
                            <img class="" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png">    
                            <img class= "visibility" src="./img/heart.png">
                        </div>
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/comment.png">
                        <img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/share.png">
                    </div>
                    <img id="bookmark" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/bookmark.png">
                </div>

                <div id="peopleWhoLike">
                    <img src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/12107566_439445119573821_1199273077_a.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=BHV0iKlNN0kAX9-lXxh&oh=cf9d57202ab9b596e66ed51b858d9e8c&oe=5F90E3DF">
                    <span><a>eunsonny</a>외 <a>여러 명</a>이 좋아합니다.</span>
                </div>

                <div id="reply">
                   <ul class="replyUl"></ul>
                   <time id="time">42분 전</time>
                   <section>
                    <input type="text" placeholder="댓글 달기...">  
                    <button id="postBtn"><span>게시</span></button>
                  </section>
                </div>

            </article>

        <aside class="main-right"> 
            <section id="myProfile">
              <img src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/64219646_866712363683753_7365878438877462528_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=1KpbY1ZwmC4AX9Bnmwg&oh=b56e7160d695a326a0a2fa6eb9cb1b98&oe=5F92A1F0"></img>
              <div id="myProfileInfo">
                <p>wecode_bootcamp</p>
                <span>wecode | 위코드</span>
              </div>
            </section>
        </aside>

    </main>
    <script src="./js/main.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>repl.it</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="login__container">
      <h1 class="logo"><img src="img/logo_text.png" alt="instagram_logo" /></h1>
      <div class="login__box">
        <div class="btn__box">
          <input
            class="id__box"
            id="input_box"
            type="text"
            placeholder="전화번호, 사용자 이름 또는 이메일"
          />
          <input
            class="password__box"
            id="input_box"
            type="password"
            placeholder="비밀번호"
          />
          <button class="login__btn">로그인</button>
        </div>
        <span class="lost__password">비밀번호를 잊으셨나요?</span>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Westargram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="js/login.js"></script>
    <div class="bodyclass">
      <div class="mainbox">
        <div class="logo">
          <img src="img/logo_text.png" alt="instargram_logo">
        </div>
        <div class="contents_box">
          <div class="contents">
            <div class="loginbox">
              <input type="text" name="username" placeholder="전화번호, 사용자 이름 또는 이메일">
            </div>
            <div class="loginbox">
              <input type="password" name="password" placeholder="비밀번호">
            </div>
            <div class="loginbnt">
              <button>로그인</button>
            </div>
          </div>
            <a href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </div>
  </body>
</html>

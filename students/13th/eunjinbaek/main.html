<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Westargram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <script src="js/main.js"></script>


    <div class="bodyclass">


      <nav>
        <div class="boxInNav">

          <div class="logo">
            <a href="/main.html">
              <img src="img/small_logo.png" alt="instargram_logo">
            </a>
          </div>

<!-- 멘토님 확인 후 다시 하기!!! -->
          <div class="inputbox">
            <input type="text" autocapitalize="none" placeholder="검색">
            <div class="searchIcon" alt="search"></div>
            <!-- 기본완료 후: click한 상태에서 오른쪽에 엑스버튼 -> 누르면 click한 상태 풀리도록 하기 -->
          </div>

          <div class="iconsBigBox">
            <div class="iconsSmallBox">
              <div class="icons">
                <a href="/main.html" title="home"><span class="homeIcon"></span></a>
                <a href="/main.html" title="DM"><span class="DMIcon"></span></a>  <!-- 기본완료 후에 만들기: 일론 머스크, 빌게이츠 등 -->
                <a href="/main.html" title="explore"><span class="compassIcon"></span></a>  <!-- 기본완료 후에 만들기: grid square imgs -->
                <a href="/main.html" title="like"><span class="likeIcon"></span></a>  <!-- 기본완료 후에 만들기: ~님이 사진을 좋아합니다. -->
                <a href="/main.html" title="user"><span class="userIcon"></span></a>  <!-- 기본완료 후에 만들기: 내 피드 그대로 -->
              </div>
            </div>

          </div>
              
        </div>

      </nav>
      <main>
        <section>
          <div class="feeds">
            <div class="storybox">
              <div class="stories">

              </div>


            </div>
            <div class="feedsWithoutStories1">
              <div class="feedsWithoutStories2">
                <article>
                  <header>

                  </header>
                  <div class="threeDotIcon">
                    <button>

                    </button>

                  </div>
                  <div class="squarePhoto">
                    <img src="/img/yeoul2.jpeg" alt="여울이">

                  </div>
                  <div class="belowSquarePhoto">
                    <section class="iconsInArticle">

                    </section>
                    <section class="likedNums">

                    </section>
                    <div class="feedStringBox">
                      <div class="feedsMemo">

                      </div>
                      <div class="feedsReplies">
                        <div class="replyNums">
                          댓글 2개 모두 보기
                        </div>
                        <div class="replyRow">
                          <div class="reply">

                          </div>
                          <span class="replyLike">

                          </span>
                        </div>
                        <div class="replyRow">
                          <div class="reply">

                          </div>
                          <span class="replyLike">

                          </span>
                        </div>

                      </div>

                    </div>
                    <div class="uploadedTime">
                      <span>
                        1시간 전
                      </span>

                    </div>
                    <section class="typingReplyBox">
                      <div>
                        <div>
                          <input class="typingReply" type="text" placeholder="댓글 달기...">
                          <span class="postingReply" onclick="newElement()">게시</span>
                        </div>
                        <!-- https://www.w3schools.com/howto/howto_js_todolist.asp 참고해서 CSS, JS 완성 -->
                        <div>
                          <ul class="replyRow">
                          </ul>
                        </div>
                        
                      </div>

                    </section>


                  </div>

                </article>

              </div>
            </div>

          </div>
          <div class="main-right">
            <div class="itembox">

            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

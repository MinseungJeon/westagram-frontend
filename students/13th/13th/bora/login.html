<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body> 
      <section class="login-container">
        <img class="logo-img" alt="instagram logo image" src="img/logo_text.png">
        <div class="login-box">
          <input class="login-input" id="id-input" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
          <input class="login-input" id="pw-input" type="password" placeholder="비밀번호">
          <input class="login-submit" type="button" value="로그인">
        </div>       
        <div class="or">
          <div class="line"></div>
          <span class="or-span">또는</span>
        </div>
        <div class="facebook">
          <img class="fb-img" alt="facebook logo image" src="img/fbicon.png">
          <p class="fb-login-txt">
            <span class="bold">Facebook</span>으로 로그인
          </p>
        </div>
        <div class="forgot-pw">
          <p>비밀번호를 잊으셨나요?</p>
        </div>
      <div class="signup-box"></div>
      <div class="download-container"></div>
    </section>
    <footer class="footer-container"></footer>
    <script src="js/login.js"></script>   
  </body>
</html>

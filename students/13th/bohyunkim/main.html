<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Westagram Main Page</title>
    <link href="styles/common.css" rel="stylesheet" type="text/css" />
     <link href="styles/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <div class="nav-left">
          <a id="logo-visual" href="https://www.instagram.com/">
            <img src="img/logo_visual.png" alt="Instagram-Logo" width=24px>
          </a>
          <a id="logo-text" href="https://www.instagram.com/">
            <img src="img/logo_text.png" alt="Instagram-Logo-Text" width=103px>
          </a>
        </div> 
        <div class="nav-center">
          <input id="nav-search" type="text" name="search" placeholder="&#128269 &nbsp 검색"></input>
        </div>
        <div class="nav-right">
          <a class="icons-nav"href="https://www.instagram.com/explore">
            <img id="first-icon" src="img/explore.png" alt="explore-icon" width=21px>
          </a>
          <a class="icons-nav">
            <img  src="img/heart.png" alt="heart-icon" width=21px>
          </a>
          <a class="icons-nav">
            <img  src="img/profile.png" alt="profile-icon" width=20px>
          </a>
        </div>
      </nav>
    </header>
    <!-- <div class="clear"></div> -->
    <main>
      <div class="main-feeds">
        <article class="feed-container">
          <section id="feed-top">
            <a class="thumbnail-wrapper" href="https://www.instagram.com/profile">
              <img class="profile-thumbnail" src="img/profile-image.jpg" alt="profile-link">
            </a>
            <div class="text-beside">
              <a href="https://www.instagram.com/profile"><b>kimshelby</b></a>
              <a class="text-clickable" href="https://www.instagram.com/profile">Seoul, Korea</a>
            </div>
            <a class="right-align" href="#">
              <img src="img/more-options.png" alt="more-icon" width=24px>
            </a>
          </section>
          <section id="feed-image">
            <img src="img/feed-image.jpg" alt="Eating sushi on my lap">
          </section>
          <section id="feed-menu">
            <div class="left-align">
              <a class="feed-icons" href="#">
                <img src="img/heart-abovecomments.png" alt="like">
              </a>     
              <a class="feed-icons" href="#">
                <img src="img/comment.png" alt="comment">
              </a>   
              <a class="feed-icons" href="#">
                <img src="img/send.png" alt="send">
              </a>     
            </div>  
            <div class="right-align">
              <a class="feed-icons" href="#">
                <img src="img/bookmark.png" alt="send">
              </a>  
            </div>
          </section>
          <section id="feed-info-wrap">
            <p class="feed-info"><b>좋아요 28개</b></p>
            <div class="feed-info">
              <span><b>stephaniekeem</b></span>
              <span>맛있겠다......</span>
            </div>      
            <ul class="comments-list">
              <li class="comment-container"> 
                <div class="comment-singular">
                <span><b>sopheloaf</b></span>
                <span>내꺼눈????</span>
                </div>
              </li>
            </ul>
            <p class="timestamp-text">15시간 전</p>
          </section>
          <section id="feed-comments">
            <form class="comment">
              <textarea class="comment-textarea" name="comments" placeholder="댓글 달기..."></textarea>
              <button class="comment-button" type="button">게시</button>
            </form>
          </section>
        </article>
      </div>
      <div class="main-right">
        <section id="profile-info-right">
          <a class="thumbnail-wrapper-right" href="https://www.instagram.com/profile">
            <img class="profile-thumbnail-right" src="img/profile-image.jpg" alt="profile-link">
          </a>
          <a class="text-beside" href="https://www.instagram.com/profile"><b>kimshelby</b></a>
        </section>
        <section class="feed-right">
          <div class="title-right">
            <div class="grey-title">회원님을 위한 추천</div>
            <div class="right-align"><a class="text-clickable-right">모두보기</div>
          </div>
          <div class="cards-container">
            <article class="friend-card">
              <a class="thumbnail-wrapper" href="https://www.instagram.com/profile">
                <img class="profile-thumbnail" src="img/friend-1.jpg" alt="profile-link">
              </a>
              <div class="text-beside">              
                <a href="https://www.instagram.com/profile"><b>sopheloaf</b></a>
                <p class="subtitle">mikesun0님 외 2명이 팔로우합니다</p>
              </div>
              <div class="right-align"><button class="follow-button" type="button">팔로우</button></div>
            </article>
            <article class="friend-card">
              <a class="thumbnail-wrapper" href="https://www.instagram.com/profile">
                <img class="profile-thumbnail" src="img/friend-2.jpg" alt="profile-link">
              </a>
              <div class="text-beside">              
                <a href="https://www.instagram.com/profile"><b>kimdriano</b></a>
                <p class="subtitle">eunasunnn님 외 10명이 팔로우합니다</p>
              </div>
              <div class="right-align"><button class="follow-button" type="button">팔로우</button></div>
            </article>
            <article class="friend-card">
              <a class="thumbnail-wrapper" href="https://www.instagram.com/profile">
                <img class="profile-thumbnail" src="img/friend-3.jpg" alt="profile-link">
              </a>
              <div class="text-beside">              
                <a href="https://www.instagram.com/profile"><b>giakim</b></a>
                <p class="subtitle">stephaniekeem님 외 4명이 팔로우합니다</p>
              </div>
              <div class="right-align"><button class="follow-button" type="button">팔로우</button></div>
            </article>
            <article class="friend-card">
              <a class="thumbnail-wrapper" href="https://www.instagram.com/profile">
                <img class="profile-thumbnail" src="img/friend-4.jpg" alt="profile-link">
              </a>
              <div class="text-beside">              
                <a href="https://www.instagram.com/profile"><b>gracehong</b></a>
                <p class="subtitle">brandonbaek님 외 7명이 팔로우합니다</p>
              </div>
              <div class="right-align"><button class="follow-button" type="button">팔로우</button></div>
            </article>
          </div>
        </section>
      </div>
      <!-- <div class="clear"></div> -->
    </main>
    <!-- <div class="clear"></div> -->
  <script src="js/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>westagram.com</title>
    <link href="styles/common.css" rel="stylesheet" type="text/css" />
    <link href="styles/main.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha256-UzFD2WYH2U1dQpKDjjZK72VtPeWP50NoJjd26rnAdUI="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <a href="https://www.instagram.com/">
        <img alt="인스타그램 로고" src="./img/logo_text.png" />
      </a>
      <div class="input-container">
        <i class="fas fa-search"></i>
        <input type="search" placeholder="검색" />
      </div>
      <div class="icons">
        <a href="https://www.instagram.com/"
          ><img alt="홈" src="./img/home.png" width="110%"
        /></a>
        <a href="https://www.instagram.com/direct/inbox/"
          ><img alt="공유" src="./img/paperplane.png"
        /></a>
        <a href="https://www.instagram.com/explore/"
          ><img alt="탐색" src="./img/explore.png"
        /></a>
        <img alt="좋아요" src="./img/heart.png" />
        <img alt="내 프로필" class="circle" src="./img/myProfile.jpg" />
      </div>
    </header>
    <div class="everything">
      <div id="mainPart">
        <div class="story">
          <img alt="pyerMoss" src="./img/pyerMoss.jpg" />
          <img alt="cho" src="./img/cho.jpg" />
          <img alt="kerbito" src="./img/kerbito.jpg" />
          <img alt="offwhite" src="./img/offwhite.jpg" />
          <img alt="simon" src="./img/simon.jpg" />
          <img alt="susan" src="./img/susan.jpg" />
          <img alt="susie" src="./img/susie.jpg" />
          <img alt="versace" src="./img/versace.jpg" />
          <img alt="voguerunway" src="./img/voguerunway.jpg" />
          <img alt="yuhan" src="./img/yuhan.jpg" />
          <img alt="zen" src="./img/zen.jpg" />
        </div>
        <section id="feed">
          <div class="feedTop">
            <img alt="yuhan의 프로필" src="./img/yuhan.jpg" />
            <p>yuhanwangyuhan</p>
            <span class="dots"><img src="./img/3dots.png" /></span>
          </div>
          <div class="feedMain">
            <img src="./img/feed.jpg" />
          </div>
          <div class="feedBottom">
            <img alt="좋아요" src="./img/heart.png" />
            <img alt="댓글" src="./img/comment.png" />
            <img alt="공유" src="./img/paperplane.png" />
            <img alt="저장" src="./img/bookmark.png" />
          </div>
          <div class="numOfLikes">
            <p>좋아요 1126개</p>
          </div>
          <ul class="commentArea">
            <li>
              <span>yuhanwangyuhan</span> 고양이처럼 귀여운 생명체와 같은 행성에
              살 수 있다니..
            </li>
          </ul>
          <div class="commentInput">
            <input type="text" class="comment" placeholder="댓글 달기 ..." />
            <button id="myBtn">게시</button>
          </div>
        </section>
      </div>
      <aside id="personalAside">
        <div class="myBox">
          <img alt="나의 프로필 사진" src="./img/myProfile.jpg" />
          <p>perfumelim</p>
        </div>
        <div class="recommend">
          <p>회원님을 위한 추천</p>
          <p><span>모두보기</span></p>
        </div>
        <nav id="footmenu">
          <ul>
            <li>
              <a class="menuLink" href="https://about.instagram.com/">소개</a>
            </li>
            <li>
              <a class="menuLink" href="https://help.instagram.com/">도움말</a>
            </li>
            <li>
              <a class="menuLink" href="https://about.instagram.com/blog/"
                >홍보 센터</a
              >
            </li>
            <li>
              <a class="menuLink" href="https://www.instagram.com/developer/"
                >API</a
              >
            </li>
            <li>
              <a class="menuLink" href="https://www.instagram.com/about/jobs/"
                >채용정보</a
              >
            </li>
            <li>
              <a
                class="menuLink"
                href="https://www.instagram.com/legal/privacy/"
                >개인정보처리방침</a
              >
            </li>
            <li>
              <a class="menuLink" href="https://www.instagram.com/legal/terms/"
                >약관</a
              >
            </li>
            <li>
              <a
                class="menuLink"
                href="https://www.instagram.com/explore/locations/"
                >위치</a
              >
            </li>
            <li>
              <a
                class="menuLink"
                href="https://www.instagram.com/directory/profiles/"
                >인기 계정</a
              >
            </li>
            <li>
              <a
                class="menuLink"
                href="https://www.instagram.com/directory/hashtags/"
                >해시태그</a
              >
            </li>
            <li><a class="menuLink">언어</a></li>
          </ul>
          <p>&copy; 2020 INSTAGRAM FROM FACEBOOK</p>
        </nav>
      </aside>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>

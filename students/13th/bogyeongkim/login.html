<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
     <link rel="shortcut icon" href="img/instagram.png"/>
  </head>
  <body>
    <div class="total-container">
    <header><img src="img/logo_text.png"alt="instagram"></header>
    <form name="login-form" method="post">
    <div class="phone" >
      <input id="phoneID" type="text" placeholder="전화번호,사용자 이름 또는 이메일">
    </div>
     <div class="password">
      <input id="psWord" type="password" placeholder="비밀번호">
    </div>
    <div class="loginBtn">
      <button id="logBtn" type="submit">로그인</button> 
    </div>
  </form>
    <footer class="final_forget">비밀번호를 잊으셨나요?</footer>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>

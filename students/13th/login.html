<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="deokhyeong/style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="login_box">
          <div class="logobox">
            <img
              src="./deokhyeong/img/logo_text.png"
              alt="인스타로고"
              class="logo"
            />
          </div>
          <input
            type="text"
            id="id"
            class="login_input"
            placeholder="전화번호,사용자 이름 또는 이메일"
          />
          <input
            type="text"
            id="pwd"
            class="login_input"
            placeholder="비밀번호"
          />
          <button class="login_btn">로그인</button>
          <div class="serch_pwd">비밀번호를 잊으셨나요?</div>
        </div>
      </div>
    </main>
    <script src="./deokhyeong/js/login.js"></script>
  </body>
</html>

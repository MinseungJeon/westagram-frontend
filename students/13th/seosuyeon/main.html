<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>westargram main</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar_inside">
        <div class="logo_wrap">
          <img class="logo_image" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/logo.png" alt="instagram_logo_image">
          <div class="logo_centerline"></div>
          <img class="logo_text" src="./img/logo_text.png" alt="instagram_logo_text">
        </div>
        <input class="searchbar" type="text" placeholder="검색">
        <div class="nav_icons">
          <a href="https://www.instagram.com/explore/">
            <img class="explore_icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/explore.png" alt="explore_icon">
          </a>
          <a href="https://www.instagram.com/accounts/activity/">
            <img class="follow_icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="follow_icon">
          </a>
          <img class="account_icon" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/profile.png" alt="account_icon">
        </div>
      </div>
    </nav>

    <main>
      <div class="main_wrap">

        <div class="left_wrap">
          <section class="feeds">
            <article class="feed">
              <header class="feed_top">
                <div class="top_user_wrap">
                  <img class="top_user_img" src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/119381356_363756831450146_3008355575418576013_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_ohc=BMpoCdJah2YAX_Wufck&oh=eeccf33ed99db19c1ff00ead526f754e&oe=5F939876" alt="user_image">
                  <span class="top_user_name">instagram</span>
                </div>
                <button class="option"><img src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/more.png" alt="option"></button>
              </header>
              <div class="feed_center">
                <img class="feed_image" src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-15/e35/p1080x1080/119856140_650541062235386_5750119956744950956_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_cat=1&_nc_ohc=oC-PbBe2pQEAX8yzHSK&_nc_tp=19&oh=034c2472ad5ff47efd459e716b0102fb&oe=5F6DFF22" alt="feed_picture">
              </div>
                <footer class="feed_bottom">
                  <div class="feed_btns_wrap">
                    <div class="feed_btns">
                      <button class="heartbtn" type="button">
                        <img class="heart" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/heart.png" alt="hearticon">
                      </button>
                      <button class="bubblebtn" type="button">
                        <img class="bubble" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/comment.png" alt="bubbleicon">
                      </button>
                      <button class="sharebtn" type="button">
                        <img class="share" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/share.png" alt="shareicon">
                      </button>
                    </div>
                    <button class="bookmarkbtn">
                      <img class="bookmark" src="https://s3.ap-northeast-2.amazonaws.com/cdn.wecode.co.kr/bearu/bookmark.png" alt="bookmark">
                    </button>
                  </div>
                  <div class="user_likecount_wrap">
                    <img src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-15/e35/c0.146.1440.1440a/s320x320/120089626_326371871923648_332846398074950207_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&_nc_cat=104&_nc_ohc=z02NDgofWDQAX9c0Sut&_nc_tp=16&oh=93346fce74284ddfd197d034f62213f3&oe=5F94ABAC" alt="userimage">
                    <span class="user_likement"><a href="#">anieworld</a>님 외 <span class="user_like">10</span>명이 좋아합니다.</span>
                  </div>
                  <div class="comments_wrap">
                    <ul class="comments_list">
                      <li class="comments_comment"><a class="comments_userlink">일번</a>위워크에서 진행한 베이킹 클래스</li>
                      <li class="comments_comment"><a class="comments_userlink">이번</a>두번째</li>
                    </ul>
                    <span class="comments_time">42분전</span>
                  </div>
                  <form class="comment_wrap">
                    <input class="comment" type="text" placeholder="댓글 달기...">
                    <button class="commentbtn">게시</button>
                  </form>
              </footer>
            </article>
          </section>
        </div>

        <div class="right_wrap">
          <aside>
            <header>
              <img class="account_img" src="https://scontent-gmp1-1.cdninstagram.com/v/t51.2885-19/s150x150/119381356_363756831450146_3008355575418576013_n.jpg?_nc_ht=scontent-gmp1-1.cdninstagram.com&amp;_nc_ohc=jOj3ptci_fsAX8uM66z&amp;oh=eb1216f043175f078600af3a33aafb4c&amp;oe=5F978CF6" alt="account">
              <div class="accountinfo_wrap">
                <span class="accountinfo_name">instagram</span>
                <span class="names">
                  instagram
                  <div class="names_line"></div>
                  인스타그램
                </span>
              </div>
            </header>

            <div class="story"></div>
            <div class="info"></div>
            <footer></footer>
          </aside>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>

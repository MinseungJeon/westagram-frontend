<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Instagram</title>
    <link href="styles/common.css" rel="stylesheet" type="text/css" />
    <link href="styles/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section>
      <div class="loginBox">
        <div class="loginImg">
          <img src="img/logo_text.png" alt="instagram_logo" />
        </div>
        <div class="inputBox">
          <div class="inputWrap">
            <input
              class="idInput"
              type="text"
              placeholder="전화번호, 사용자 이름 또는 이메일"
            />
            <input class="psInput" type="password" placeholder="비밀번호" />
          </div>
          <div>
            <button>로그인</button>
          </div>
        </div>
        <div class="passwordConfirm">
          <a href="http://intagram.com">비밀번호를 잊으셨나요?</a>
        </div>
      </div>
    </section>
    <script src="js/login.js"></script>
  </body>
</html>

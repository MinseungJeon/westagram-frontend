<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>instagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main class="wrapper">
      <div class="wrapperLeft">
        <img class="leftImg" src="img/instagram123.png" alt="instaimg" />
      </div>
      <div class="wrapperRight">
        <article class="artitop">
          <div class="logo">
            <img src="img/logo_text.png" alt="logo" />
          </div>
          <div class="login">
            <input
              class="idPwdForm"
              type="text"
              placeholder="전화번호, 사용자이름 또는 이메일"
            />
            <input class="idPwdForm" type="password" placeholder="비밀번호" />
            <button class="btn">
              <div>로그인</div>
            </button>
          </div>
          <div class="line">
            <div class="inline"></div>
            <div class="linetext">또는</div>
            <div class="inline"></div>
          </div>
          <div class="facelogin">
            <a href="">
              <span>
                <img
                  class="faceimg"
                  src="img/facebook_img.png"
                  alt="페이스북이미지"
                />
              </span>
              Facebook으로 로그인
            </a>
          </div>
          <div class="pwdsearch">
            <a href="">비밀번호를 잊으셨나요?</a>
          </div>
        </article>
        <div class="artibotm">
          <p class="joinask">
            계정이 없으신가요? <a href=""><span class="join">가입하기</span></a>
          </p>
        </div>
        <div>
          <p class="appdown">앱을 다운로드하세요.</p>
          <div class="downlink">
            <a href="">
              <img src="img/appledown.png" alt="appdow" />
            </a>
            <a href="">
              <img src="img/googledown.png" alt="googledow" />
            </a>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        <ul class="foot-left">
          <li>
            <a href="">소개</a>
          </li>
          <li>

      <div class="foot-right">
        <span> © 2020 Instagram from Facebook </span>
      </div>

    <script src="js/login.js"></script>

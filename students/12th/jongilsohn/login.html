<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Allday_insta</title>
  <link href="style/common.css" rel="stylesheet" type="text/css" />
  <link href="style/login.css" rel="stylesheet" type="text/css" />
  <link href="style/reset_css.css" rel="stylesheet" type="text/css" />
  <link rel="shortcut icon" href="./img/favicon.png">
</head>

<body>
  <div class="main_center">
    <section>
      <main class="section_center">
        <div class="login_nav"> <!--nav-->
          <div class="phone_img">
            <div class="phone_empty">
              <img src="../../study_wecode/1Day_Work/static/dodo.jpg" class="phone_animation" alt="강아지 이미지">
              <img src="../../study_wecode/1Day_Work/static/jeju.jpg" class="phone_img_hide phone_animation"
                alt="제주 이미지">
              <img src="../../study_wecode/1Day_Work/static/museum.jpg" class="phone_img_hide phone_animation"
                alt="박물관 이미지">
              <img src="../../study_wecode/1Day_Work/static/soju.jpg" class="phone_img_hide phone_animation"
                alt="소주 이미지">
              <img src="../../study_wecode/1Day_Work/static/wecode.jpg" class="phone_img_hide phone_animation"
                alt="위코드 이미지">
            </div>
          </div>
        </div>
        <aside class="login_aside">
          <!-- <div class="aside_flex"> -->
            <div class="loginContainer">
              <div class="login_insta_logo">
                <h1 class="insta_logo_h1">instagram</h1>
              </div>
              <div class="login_form">
                <div class="id_pw_btn">
                  <input type="text" class="login_id" placeholder="  전화번호, 사용자 이름 또는 이메일">
                  <input type="password" class="login_password" placeholder="  비밀번호">
                  <button class="login_btn btn_change">로그인</button>
                </div>
                <div class="login_form_or">
                  <div class="login_form_or_line"></div>
                  <span>또는</span>
                  <div class="login_form_or_line"></div>
                </div>
                <div class="login_form_facebook">
                  <a class="facebook_a" href="https://www.facebook.com">
                    <button class="facebook_btn">
                      <span class="facebook_img"></span>
                      <span>
                        Facebook으로 로그인
                      </span>
                    </button>
                  </a>
                </div>
                <div class="login_lost">
                  <a class="login_lost_password" href="/accounts/password/reset/">비밀번호를 잊으셨나요?</a>
                </div>
              </div>
            </div>
            <div class="lost_id">
              <div class="lost_id_p">
                <p class="lost_p">계정이 없으신가요?
                  <a href="/accounts/emailsignup/" class="sign_up">
                    가입하기
                  </a>
                </p>
              </div>
            </div>
            <div class="download_app">
              <div class="please_download">
                <span class="please_download_span">앱을 다운로드하세요.</span>
              </div>
              <div class="download_apps">
                <a class=""
                  href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D7138DDC7-D379-4B5E-9692-C8F5EC822C27%26utm_content%3Dlo%26utm_medium%3Dbadge">
                  <img src="img/appstore_download.png" class="appstore_download" alt="앱스토어 다운로드 이미지">
                </a>
                <a class=""
                  href="https://itunes.apple.com/app/instagram/id389801252?pt=428156&amp;ct=igweb.loginPage.badge&amp;mt=8&amp;vt=lo">
                  <img src="img/googleplay_download.png" class="googleplay_download" alt="구글앱 다운로드 이미지">
                </a>
              </div>
            </div>
          <!-- </div> -->
        </aside>
      </main>
    </section>
    <footer>
      <div class="co_info">
        <ul class="co_info_ul">
          <li>
            <a class="footer_info" href="https://about.instagram.com/">소개</a>
          </li>
          <li>
            <a class="footer_info" href="https://help.instagram.com/">도움말</a>
          </li>
          <li>
            <a class="footer_info" href="https://about.instagram.com/blog/">홍보 센터</a>
          </li>
          <li>
            <a class="footer_info" href="/developer/">API</a>
          </li>
          <li>
            <a class="footer_info" href="/about/jobs/">채용 정보</a>
          </li>
          <li>
            <a class="footer_info" href="/legal/privacy/">개인정보처리방침</a>
          </li>
          <li>
            <a class="footer_info" href="/legal/terms/">약관</a>
          </li>
          <li>
            <a class="footer_info" href="/explore/locations/">위치</a>
          </li>
          <li>
            <a class="footer_info" href="/directory/profiles/">인기 계정</a>
          </li>
          <li>
            <a class="footer_info" href="/directory/hashtags/">해시태그</a>
          </li>
          <li>
            <a class="footer_info">언어</a>
        </ul>
        <div class="co_main">
          <span class="co_main_span">© 2020 INSTAGRAM FROM FACEBOOK</span>
        </div>
      </div>
    </footer>
  </div>
  <script src="js/login.js"></script>
</body>

</html>

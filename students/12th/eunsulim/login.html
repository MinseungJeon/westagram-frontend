<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, viewport-fit=cover" />
    <title>Instagram</title>
    <link rel="shortcut icon" href="img/favicon.png">
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrap">
        <section class="container">
            <main class="content">
                <article class="inner_box">
                    <div class="slider_box">
                        <div class="slider">
                            <div class="slider_img">
                                <img class="show_img active" src="img/slide_img1.jpg" alt="slide-img-1" />                                
                                <img class="show_img" src="img/slide_img2.jpg" alt="slide-img-2" />
                                <img class="show_img" src="img/slide_img3.jpg" alt="slide-img-3" />
                                <img class="show_img" src="img/slide_img4.jpg" alt="slide-img-4" />
                                <img class="show_img" src="img/slide_img5.jpg" alt="slide-img-5" /> 
                            </div>
                        </div>
                    </div>
                    <div class="login_box">
                        <div class="login">
                            <div class="login_wrap">
                                <h1>Instagram</h1>
                                <div class="login_form">
                                    <form action="" method="">
                                        <div class="form_box">
                                            <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일" />
                                            <input type="password" placeholder="비밀번호" />
                                        </div>
                                        <div class="btn_box">
                                            <button type="submit" class="login_btn" disabled>로그인</button>
                                        </div>
                                        <div class="line_wrap">
                                            <div class="line"></div>
                                            <div class="line_text">또는</div>
                                            <div class="line"></div>
                                        </div>
                                        <div class="login_pw">
                                            <button type="button" class="sns_btn">
                                                <span class="sns_img"></span>
                                                <span class="sns_login">Facebook으로 로그인</span>
                                            </button>
                                            <a href="#" class="">비밀번호를 잊으셨나요?</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="join_box">
                                <p>
                                    <span>계정이 없으신가요?</span>
                                    <a href="#">가입하기</a>
                                </p>
                            </div>
                            <div class="download_app">
                                <p>앱을 다운로드하세요.</p>
                                <div class="download_img">
                                    <a href=""><img src="img/appstore_download.png" alt="appstore-download"></a>
                                    <a href=""><img src="img/googleplay_download.png" alt="google-download"></a>
                                </div>
                            </div>
                        </div>
                    </div>
                </article>
            </main>
            <footer class="footer">
                <div class="footer_box">
                    <nav>
                        <ul>
                            <li><a href="" target="_blank">소개</a></li>
                            <li><a href="" target="_blank">도움말</a></li>
                            <li><a href="" target="_blank">홍보 센터</a></li>
                            <li><a href="" target="_blank">API</a></li>
                            <li><a href="" target="_blank">채용 정보</a></li>
                            <li><a href="" target="_blank">개인정보처리방침</a></li>
                            <li><a href="" target="_blank">약관</a></li>
                            <li><a href="" target="_blank">위치</a></li>
                            <li><a href="" target="_blank">인기 계정</a></li>
                            <li><a href="" target="_blank">해시태그</a></li>
                            <li><a href="" target="_blank">언어</a></li>
                        </ul>
                    </nav>
                    <span>© 2020 INSTAGRAM FROM FACEBOOK</span>
                </div>
            </footer>            
        </section>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>

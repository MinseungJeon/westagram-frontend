<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!-- open-graph -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Westagram">
    <meta property="og:title" content="Instagram clone page">
    <meta property="og:description" content="Instagram clone page">
    <meta property="og:image" content="img/instagram.png">
    <meta property="og:url" content="#">

    <!-- favicon -->
    <link rel="icon" href="img/favicon.png">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Instagram</title>

    <!-- css -->
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <article class="login-container">

      <div class="login-logo">
        <img src="img/logo_text.png" alt="instagram_logo">
      </div>

      <div class="login-form">
        <input class="idInput" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input class="passwordInput" type="password" placeholder="비밀번호">
        <button class="loginBtn" disabled>로그인</button>
      </div>

      <div class="login-findPassword">
        <a href="#">비밀번호를 잊으셨나요?</a>
      </div>


    </article>
    <script src="js/login.js"></script>
  </body>
</html>

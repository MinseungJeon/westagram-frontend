<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapLogin">
      <div class="wrapLoginMain">
        <div class="logoImage">
          <img src="img/logo_text.png" alt="instagram logo" width="175" height="51">
        </div>
        <form>
          <input type="text" id="userAcount" name="userAcount" placeholder="전화번호, 사용자 이름 또는 이메일" style="width: 258px; height: 36px;">
          <br>
          <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호" style="width: 258px; height: 36px;">
          <br>
          <input type="button" id="loginButton" value="로그인">  
        </form>
        <div>
          <hr>
          <p><span class="facebookLogo"></span><span>Facebook으로 로그인</span></p>
          <a href="">비밀번호를 잊으셨나요?</a>
        </div>
     </div>
      <div class="signUp">
        <p>계정이 없으신가요? <span><a href="">가입하기</a></span></p>
      </div>
      <div class="downloadApp">
        <p>앱을 다운로드하세요.</p>
        <img class="appstore_download" src="img/appstore_download.png" alt="App Store에서 이용 가능">
        <img class="googlePlay_download" src="img/googlePlay_download.png" alt="Google Play에서 이용 가능">
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>kyuStagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <article>
      <div class="loginPhoto">
        <img src="img/loginphone.png" />
        <div class="imgSliderList">
          <img class="imgslider" src="img/slide_img1.jpg" />
          <img class="imgslider" src="img/slide_img2.jpg" />
          <img class="imgslider" src="img/slide_img3.jpg" />
          <img class="imgslider" src="img/slide_img4.jpg" />
          <img class="imgslider" src="img/slide_img5.jpg" />
        </div>
      </div>
      <div class="loginBox">
        <div class="loginBoxTop">
          <img class="loginBoxLogo" src="img/logo_text.png" />
          <div class="inputID">
            <input
              class="inputIDtext"
              type="text"
              placeholder="전화번호, 사용자 이름 또는 이메일"
              size="40"
            />
          </div>
          <div class="inputPassword">
            <input
              class="inputPasswordPw"
              type="password"
              placeholder="비밀번호"
              size="40"
            />
          </div>
          <button class="loginButton" type="button">로그인</button>
          <div class="anotherBox">
            <div class="anotherLine"></div>
            <div class="another">또는</div>
            <div class="anotherLine"></div>
          </div>
          <button class="facebookButton">
            <img class="facebookImg" src="img/facebook_img.png" />
            <span>Facebook으로 로그인</span>
          </button>
          <div>
            <a class="findPassword" href="" tabindex="0">
              비밀번호를 잊으셨나요?
            </a>
          </div>
        </div>
        <div class="loginBoxBottom">
          <p>계정이 없으신가요?</p>
          <a class="joinUs" href="">가입하기</a>
        </div>
        <p class="textDownload">앱을 다운로드하세요.</p>
        <div class="appDownload">
          <img class="appleDownload" src="img/appstore.png" />
          <img class="googleDownload" src="img/googleplay.png" />
        </div>
      </div>
    </article>
    <footer>
      <nav class="footerNav">
        <ul>
          <li><a href="">소개</a></li>
          <li><a href="">도움말</a></li>
          <li><a href="">홍보 센터</a></li>
          <li><a href="">API</a></li>
          <li><a href="">채용 정보</a></li>
          <li><a href="">개인정보처리방침</a></li>
          <li><a href="">약관</a></li>
          <li><a href="">위치</a></li>
          <li><a href="">인기 계정</a></li>
          <li><a href="">해시태그</a></li>
          <li><a href="">언어</a></li>
        </ul>
        <span class="authority">@2020 KYUSTAGRAM FROM WECODE</span>
      </nav>
    </footer>
    <script src="js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>로그인 • Instagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class="container">
      <article class= "logo">
        <img alt="logo" src="img/logo_text.png">
      </article>
      <article class="input">
        <input class="inputName" type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
        <input class="inputPw" type="password" placeholder="비밀번호">
        <button class="loginBtn" type="button" disabled> 로그인</button>
      </article>
      <a classname="forgotPw" href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>  
    </section>
    <script src="js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="/styles/login.css" />
  </head>

  <body>
    <main>
      <article>
        <div class="mainLeft">
          <img
            src="https://www.instagram.com/static/images/homepage/home-phones.png/43cc71bb1b43.png"
            alt="showing how instagram works"
          />
        </div>
        <div class="mainRight">
          <div class="loginInfo">
            <img class="logo" src="/img/logo_text.png" alt="instagram logo" />
            <div>
              <form class="loginForm" action="">
                <div class="loginInput">
                  <input
                    class="idPasswordForm"
                    type="text"
                    name="username"
                    placeholder="전화번호, 사용자 이름 또는 이메일"
                  />
                  <input
                    class="idPasswordForm"
                    type="password"
                    name="password"
                    placeholder="비밀번호"
                  />
                  <button class="loginBtn">로그인</button>
                </div>

                <div class="divideLogin">
                  <div class="line"></div>
                  <div class="lineText">또는</div>
                  <div class="line"></div>
                </div>
                <div class="facebookLogin">
                  <a href="#">
                    <span
                      ><img
                        class="facebookIcon"
                        src="/img/facebook_img.png"
                        alt="facebook icon"
                    /></span>
                    Facebook으로 로그인
                  </a>
                </div>
                <div class="forgotPassword">
                  <a href="">비밀번호를 잊으셨나요?</a>
                </div>
              </form>
            </div>
          </div>

          <div class="loginSignUp">
            <p>
              계정이 없으신가d요?
              <a class="join" href="">가입하기</a>
            </p>
          </div>
          <div class="getApp">
            <p>앱을 다운로드하세요.</p>
          </div>
          <div class="appBanner">
            <a href="#"
              ><img
                class="appBtn"
                src="img/appstore_download.png"
                alt="appstore_download"
            /></a>
            <a href="#"
              ><img
                class="appBtn"
                src="/img/googleplay_download.png"
                alt="googleplay_download"
            /></a>
          </div>
        </div>
      </article>
    </main>

    <footer class="footer">
      <div class="footerBottom">
        <ul class="footLeft">
          <li>
            <a href="#">소개</a>
          </li>
          <li>
            <a href="#">도움말</a>
          </li>
          <li>
            <a href="#">홍보 센터</a>
          </li>
          <li>
            <a href="#">API</a>
          </li>
          <li>
            <a href="#">채용 정보</a>
          </li>
          <li>
            <a href="#">개인정보처리방침</a>
          </li>
          <li>
            <a href="#">약관</a>
          </li>
          <li>
            <a href="#">위치</a>
          </li>
          <li>
            <a href="#">인기 계정</a>
          </li>
          <li>
            <a href="#">해시태그</a>
          </li>
          <li>
            <a href="#">언어</a>
          </li>
        </ul>
      </div>
      <div class="footRight">
        <li>© 2020 Instagram from Facebook</li>
      </div>
    </footer>
    <script defer src="/js/login.js"></script>
  </body>
</html>

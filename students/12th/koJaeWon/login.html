<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>letsKoJae_star</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="allWrap">
      <div class="wrap">
        <!-- instaLogo / id / password -->
        <div class="logInPage">
          <img alt="instaLogo" src="img/logo_text.png" class="logoImg">
          <div class="form">
            <div class="userIn">
              <input type="text" class="log" placeholder="전화번호, 사용자 이름 또는 이메일">
            </div>
            <div class="userIn">
              <input type="text" class="pass" placeholder="비밀번호">
            </div>
            <div class="btn">
              <button class="logBtn">로그인</button>
            </div>
            <div class="forGot">
              <a href="">비밀번호를 잊으셨나요?</a>
            </div>
          </div>
        </div>
        <!-- sign up -->
        <div class="account">
          <p>
            계정이 없으신가요?
            <a href="">가입하기</a>
          </p>
        </div>
        <!-- downLoad -->
        <div class="picWrap">
          <img class="downLoadPic"
            src="https://www.instagram.com/static/images/appstore-install-badges/badge_ios_korean-ko.png/4a5c9d62d51b.png" />
          <img class="downLoadPic"
            src="https://www.instagram.com/static/images/appstore-install-badges/badge_android_korean-ko.png/f155b664a93b.png" />
        </div>
      </div>  
    </div>
    <script src="js/login.js"></script>
  </body>
</html>

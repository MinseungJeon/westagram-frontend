<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>찬쓰의 Westagram</title>
    <link href = "style/common.css" rel="stylesheet" type="text/css" />
    <link href = "style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <section class = "mainPage"> 
      <section class = "leftPage">    
        <img alt = "iPhone" src = "img/43cc71bb1b43.png">
      </section>
      <section class = "rightPage">      
        <article class = "loginPage">  
          <div>    
            <div class = "instagramImg"> 
              <img class = "instagramLogo" alt = "instagram Logo" src = "img/logo_text.png">
            </div>
            <div>       
              <input class = "customerInfo" type = "text" name = "User Account" placeholder = "전화번호, 사용자 이름 또는 이메일">
              <input class = "customerInfo" type = "password" name = "User Password" placeholder = "비밀번호">
            </div>
          </div>
          <div>            
            <button class = "loginButton" type = "button">
              <div class = "loginText">로그인</div>
            </button>
          </div>
          <div class = "orBlock">           
            <div class = "orLine"></div>   
            <div class = "orText">또는</div>                 
            <div class = "orLine"></div>
          </div>
          <div class = "facebookAndForget">      
            <button class = "facebookButton" type = "button">       
              <span><img class = "facebookLogo" alt = "facebookLogo" src = img/facebook-logo.png></span>
              <span class = "facebookText">Facebook으로 로그인</span>  
            </button>
            <a class = "forgetPw" href="https://www.instagram.com/accounts/password/reset/">비밀번호를 잊으셨나요?</a>      
          </div> 
        </article>
        <article class = 'joinAndDownloadApp'>   
          <div class = "signIn">         
            <span class = "noAccount">계정이 없으신가요?</span>
            <a class = "joinText" href="https://www.instagram.com/accounts/emailsignup/">가입하기</a>
          </div>
          <div class = "downloadApp">        
            <div class = "downloadText">앱을 다운로드하세요.</div>
            <div>
              <img id = "appstoreImg" class = "appImg" alt = "앱스토어에서 다운로드 하기" src = "img/4a5c9d62d51b.png">
              <img id = "googlePlayImg" class = "appImg" alt = "구글플레이에서 다운로드 하기" src = "img/f155b664a93b.png">
            </div>                         
          </div>  
        </article>    
      </section>                  
    </section>                    
    <script src = "js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Instagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
    <link rel="icon" href="img/favicon.png">
    <link rel="instagram-icon" href="img/favicon.png">
  </head>
  <body>
    <div class="login_container">
      <img alt="instagram_logo" class="logo_instagram" src="img/logo_text.png">
      <input class="input_login userID" type="text" name="userID" placeholder="전화번호, 사용자 이름 또는 이메일">
      <input class="input_login userPW" type="password" name="userPW" placeholder="비밀번호">
      <a href="#none"><button id="btn_login" disabled>로그인</button></a>
      <span class="button_forgot">비밀번호를 잊으셨나요?</span>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>

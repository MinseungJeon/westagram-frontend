<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Login | Instagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="loginBox">
      <div class="logo">
        <img src="./img/icon/logo_text.png" id="mainLogo" alt="Instagram 로고" />
      </div>
      <form id="loginForm">
        <input
          type="text"
          placeholder="전화번호, 사용자 이름 또는 이메일"
          id="idContainer"
        />
        <input type="password" placeholder="비밀번호" id="passwordContainer" />
        <button id="loginButton">로그인</button>
      </form>
      <!-- <p>또는</p>
      <p>Facebook으로 로그인</p> -->
      <footer>
        <a href="#" id="forgetPasswordbtn"><span id="forgetPassword">비밀번호를 잊으셨나요?</span></a>
      </footer>
    </div>

    <script src="js/login.js"></script>
  </body>
</html>

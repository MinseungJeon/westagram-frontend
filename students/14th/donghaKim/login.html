<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>login</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
    <link href="style/login.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <main class="container">

        <div class="main-wrap">
            <div class="left-img"><img src="img/login/left-img.png" alt=""></div>
            <div class="right-content">
                <div class="after-login">
                    <span class="login-welcome">환영합니다!</span>
                </div>
                <div class="right-wrap">
                    <div class="right-login">
                        <div class="logo">
                            <img src="img/login/logo-text.png" alt="logo">
                        </div>
                        <form action="" class="user-form">
                            <input type="text" class="user-id" placeholder="전화번호, 사용자 또는 이메일 ">
                            <input type="password" class="password" placeholder="비밀번호를 입력해주세요.">
                            <button class="login-btn">로그인</button>
                        </form>
                        <div class="divided">또는</div>
                        <div class="facebook-login">
                            <div class="col">
                                <img src="img/login/facebook.jpeg" alt="">
                                <a href="" class="des">페이스북으로 로그인</a>
                            </div>
                            <a href="" class="find">비밀 번호를 잊으셨나요?</a>

                        </div>
                    </div>

                </div>
                <div class="right-app-wrap">
                    <div class="right-app">
                        <div class="sign-out-box">
                            <span>계정이 없으신가요? <a href="">가입하기</a></span>
                        </div>
                        <div class="download-app">
                            <span>앱을 다운로드하세요.</span>
                            <div class="app-btn">
                                <img src="img/login/apple.png" alt="" class="apple-img">
                                <button class="apple"> <p> App Store에서 다운로드 하기</p>
                              </button>
                                <img src="img/login/playstore.png" alt="" class="google-img">
                                <button class="google">  <p> 다운로드하기 Google Play </p></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    <script src="js/login.js"></script>
</body>

</html>

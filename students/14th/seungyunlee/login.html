<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>westagram - login</title>
    <link rel="stylesheet" href="/style/style.css" />
    <link rel="stylesheet" href="/style/login.css" />
  </head>
  <body>
    <!-- 인스타 로고 ~ 비밀번호를 잊으셨나요? -->
    <main class="mainbox">
      <div class="mainbox__box1">
        <!-- 입력창~ 비밀번호를 잊으셨나요? -->
        <div class="main__top">
          <h1 class="logo"><img src="./img/logo_text.png" alt="" /></h1>
          <!-- id pw -->
          <div class="inputBox">
            <input
              class="id"
              type="text"
              placeholder="전화번호, 사용자 이름 또는 이메일"
            />
            <input class="pw" type="password" placeholder="비밀번호" />
          </div>
          <!-- 로그인 -->
          <button class="main__login">로그인</button>
          <!-- 또는 -->
          <div class="or">
            <div class="or__blank"></div>
            <div class="or__text">또는</div>
            <div class="or__blank"></div>
          </div>
          <a class="fb__iogin" href="/">Facebook으로 로그인</a>
          <a class="find__pw" href="/">비밀번호를 잊으셨나요?</a>
        </div>
        <div class="main__sign-up">
          <span>계정이 없으신가요? </span><a href="/">가입하기</a>
        </div>
        <!-- 앱을 다운로드 하세요 -->
        <div class="download__app">
          <div>앱을 다운로드하세요.</div>
        </div>
        <div><span>아이콘 1</span><span>아이콘 2</span></div>
      </div>
      <!-- 가입하기 -->
    </main>
    <script src="js/login.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>westagram - main</title>
    <link href="/students/14th/seungyunlee/style/common.css" rel="stylesheet" type="text/css" />
    <link href="/students/14th/seungyunlee/style/main.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <main>
      <nav>
        <div class="nav__left--icons">
          <i class="fas fa-camera-retro fa-2x"></i>
          <img src="/img/logo_text.png" alt="" />
        </div>
        <div class="nav__center--input">
          <input type="text" placeholder="검색" />
        </div>
        <div class="nav__right--icons">
          <i class="far fa-compass fa-2x"></i>
          <i class="far fa-heart fa-2x"><span class="redDot"></span></i>
          <i class="far fa-user fa-2x"></i>
        </div>
      </nav>
      <main>
        <article>
          <div class="feed">
            <div class="feedName">
              <div class="face">
              <img
                src="https://ca.slack-edge.com/TH0U6FBTN-U019YK6G44U-63624c327e2a-72"
                alt=""
                />
              </div>
              <div class="name">
                <div>lee.sy</div>
                <i class="fas fa-ellipsis-h"></i>
              </div>          
            </div>
            <img src="/students/14th/seungyunlee/img/datepic.jpeg" alt="" width="613px" height="615px">
            <div class="feedBottom" >
              <div class="like">
                  <div class="likeLeft">
                    <i class="far fa-heart fa-2x"></i>
                    <i class="far fa-comment fa-2x"></i>
                    <i class="fas fa-upload fa-2x"></i>
                  </div>
                  <div class="likeRight">
                    <i class="far fa-bookmark fa-2x"></i>
                  </div>
              </div>
              <div class="manyPeopleLikeIt">
                  <img class="aPerson" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTgolBdeaXdt7hZ4G28YiA8shOCg4jkBg08uA&usqp=CAU" alt="">
                <span><strong>anieworld</strong>님 <strong>외 10명</strong>이 좋아합니다.</span>
              </div>
              <div class="picNoti">
                <span><strong>lee.sy</strong> 내 여자친구 ㅎㅎ</span><br><span>#럽스타그램 #2020.10.31 50일째! #100일까지 50일남았다 ...</span>
                <span class="more">더 보기</span>
              </div>
              <div class="mention">
                <div class="menTion">
                  <div><strong>dooreplay</strong>  위고두다!!</div>
                  
                  <p>n분전..</p>
                </div>
              </div>
            </div>
            <div class="writeHere">
              <div class="mentionBox">
                <img class="myProfile" src="https://ca.slack-edge.com/TH0U6FBTN-U019YK6G44U-63624c327e2a-72" alt="">
                <input class="write" type="text" placeholder="댓글 달기...">
                <button class="enter">게시</button>
              </div>
            </div>
          </div>
          <div class="mainRight"></div>
        </article>
      <script src="/students/14th/seungyunlee/js/main.js"></script>
      <script
        src="https://kit.fontawesome.com/6478f529f2.js"
        crossorigin="anonymous"
      ></script>
    </main>
  </body>
</html>

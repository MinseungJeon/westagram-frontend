<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>westagram</title>
    <link href="style/common.css" rel="stylesheet" type="text/css" />
     <link href="style/login.css" rel="stylesheet" type="text/css" />
    </head>
  <body>
    <div id="wrapper">
      <div class="main">
        <h1 class =instagramTitle>
          <img src = "img/logo_text.png">
        </h1>
        <div class = "mainInfo">
          <form class = "logInInfo">
            <input type="text" id="logInId" placeholder="전화번호, 사용자 이름 또는 이메일"><br>
            <input type="password" id="logInPw"  placeholder="비밀번호"><br>
            <button type="button" id="logInBtn">로그인</button><br>
            <div class ="ddo">또는</div><br>
            <div class="facebookLogin">
              <a href="www.facebook.com" style="color:#3232FF">Facebook으로 로그인 </a>
            </div>
            <div class="forgetPw">
              <a href="https://www.instagram.com/accounts/password/reset/" style="color:black; font-size: 12px">비밀번호를 잊으셨나요?</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="js/login.js"></script>
  </body>
</html>
